<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos push y pop</title>
</head>
<body>
    <script type="text/javascript">
        let frutas=["Fresa","Melon","pi√±a","Naranja","Kiwwi"];
        document.write(frutas);

        frutas.push("Mandarina");
        document.write("<br>");
        document.write(frutas);

        frutas.pop();
        document.write("<br>");
        document.write(frutas);
    </script>
</body>
</html>
