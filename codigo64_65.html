    <script type="text/javascript">
        // El metodo "splice" cambia el contenido de un arreglo
        // eliminando elementos existentes y/o agregando nuevos 
        // eleementos 
        let frutas = ["Fresa","Melon","Piña","Naranja","Kiwwi"];

        document.write(frutas);
        // Insertar un elemento en medio del arreglo
        frutas.splice(2,0,"Toronja");
        document.write("<br>");
        // Va a imprimir "Fresa, Melon, Toronja, Piña, Naranja, Kiwwi"
        document.write(frutas);

        // Eliminar el elemento 4 del arreglo
        frutas.splice(3,1);
        document.write("<br>");
        // Va a imprimir "Fresa, Melon, Toronja, Naranja, Kiwwi"
        document.write(frutas);

        // Eliminar todos los elementos a partir del elemento 4 del arreglo
        frutas.splice(3);
        document.write("<br>");
        // Imprime Fresa, Melon, Toronja
        document.write(frutas)
    </script>

    <script type="text/javascript">
        // El metodo for in es una sentencia que nos permite recorrer un 
        // arreglo desde el inicio hasta el fin
        let frutas2 = ["Fresa", "Melon", "piña", "Naranja", "Kiwwi"];
        for(let i in frutas2){
            document.write(i + ".- " + frutas2[i] + "<br>");
        }
    </script>

    <script type="text/javascript">
        // ForEach lo que hace es ejecutar la función callback una vez por cada
        // elemento presente en el arreglo en orden ascendente
        let frutas3 = ["Fresas","Melon","Piña","Naranja","Kiwwi"];
        frutas3.forEach((elemento, indice)=>document.write(indice + ".- " + elemento + "<br>"));
    </script>
